name: Generate UML Diagrams

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Install PlantUML
        run: sudo apt-get install -y plantuml

      - name: Generate UML Diagrams
        run: |
          mkdir -p diagrams/out
          plantuml -tpng -o diagrams/out diagrams/*.puml

      - name: List output files
        run: ls -la diagrams/out

      - name: Commit and Push Diagrams
        if: success()
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "GitHub Actions"
          if [ "$(ls -A diagrams/out/*.png 2>/dev/null)" ]; then
            git add diagrams/out/*.png
            git commit -m "Update UML diagrams"
            git push
          else
            echo "No new diagrams to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
